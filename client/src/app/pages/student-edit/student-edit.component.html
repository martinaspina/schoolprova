<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Student</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="date" class="form-control" id="dob" [(ngModel)]="item.dob" name="dob" #dob="ngModel" >
                        <label class="active" for="dob">Dob</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <label [className]="item.name && item.name.length > 0 ? 'active' : ''" for="name">Name *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="surname" [(ngModel)]="item.surname" name="surname" #surname="ngModel" >
                        <label [className]="item.surname && item.surname.length > 0 ? 'active' : ''" for="surname">Surname</label>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20 mt-40">Relazioni</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>_course</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton_course" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton_course">
                                    <button class="dropdown-item" *ngFor="let item of list_course" [class.disabled]="containCourse(item._id)" (click)="$event.preventDefault(); containCourse(item._id) || addCourse(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item._course || item._course.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item._course; let i = index">
                                    <a [routerLink]="['/courses', obj]">
                                        {{obj}}
                                    </a>

                                    <button class="btn btn-outline-primary btn-xs pull-right" type="button" (click)="removeCourse(i)">
                                        Rimuovi
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <h2 class="mb-20 mt-40" *ngIf="externalExame__student[0]">Relazioni esterne</h2>
        
                        <h3 *ngIf="externalExame__student[0]">Exame</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalExame__student">
                                <a [routerLink]="['/exames', item._id]">
                                    {{item._id}}
                                </a>
                            </li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
